<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Por Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <!-- Contenedor para logo y menú juntos -->
    <div class="d-flex align-items-center">
      <!-- Logo de la empresa -->
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo de la empresa" height="40" class="d-inline-block align-text-top">
      </a>
      <!-- Menú al lado del logo -->
      <ul class="nav nav-tabs ms-2">
      </ul>
    </div>
  </nav>

  <div class="container text-center">

        <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" id="botonRegresar">
            <i class="bi bi-arrow-left"></i> Regresar
        </button>
          <br>
          <h3 class="mb-3">Reporte de Compras</h3>
  
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h6 class="mb-0">Captura Clave Cliente</h6>
          </div>
          <div class="card-body">
            <div class="form-inline">
              <div class="form-group mb-2">
                <!-- Este div está vacío, puedes eliminarlo si no lo necesitas -->
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <label for="claveCliente" class="sr-only">Clave Cliente</label>
                <input type="text" class="form-control" id="claveCliente" placeholder="Clave Cliente">
              </div>
              <button type="submit" class="btn btn-primary mb-2" id="ConsultarCliente">Ver Reporte</button>
              <div class="form-group mx-sm-3 mb-2 flex-grow-1">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Buscar por código o descripción..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="col-lg">
          <!-- Campo de búsqueda -->

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo Producto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">IMPORTE_ACTUAL</th>
                <th scope="col">CANTIDAD_ACTUAL</th>
              </tr>
            </thead>
            <tbody id="Cotizaciones"></tbody>
            <!-- Totales -->
            <tfoot>
              <tr>
                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                <td id="totalImporte">0.00</td>
                <td id="totalCantidad">0</td>
              </tr>
            </tfoot>
          </table>
          <!-- Contenedor para los controles de paginación -->
          <div id="pagination" class="d-flex justify-content-center mt-3"></div>
        </div>
      </div>
    </div>

  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script src="./js/reporteG.js"></script>
</html>
