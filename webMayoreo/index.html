<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mayoreo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <!-- Contenedor para logo y menú juntos -->
    <div class="d-flex align-items-center">
      <!-- Logo de la empresa -->
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo de la empresa" height="40" class="d-inline-block align-text-top">
      </a>
      <!-- Menú al lado del logo -->
      <ul class="nav nav-tabs ms-2">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Opciones</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="index.html">Cotizaciones</a>
            <a class="dropdown-item" href="reporteG.html">Reporte Cliente</a>
            <a class="dropdown-item" href="" id="botonCerrarSesion">Salir</a>
           <div class="dropdown-divider"></div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h6 class="mb-0">Selecciona Gerentes</h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <select id="gerentes" class="form-control"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h6 class="mb-0">Selecciona una Fecha</h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input type="date" class="form-control" id="calendar">
            </div>
            <div class="alert alert-info" id="selected-date">
              Fecha seleccionada aparecerá aquí
            </div>
          </div>
        </div>       
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm">
        <div class="col-lg">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Sucursal</th>
                <th scope="col">nombre</th>
                <th scope="col">ApellidoM</th>
                <th scope="col">Status</th>
                <th scope="col">totalCotizacion</th>
                <th scope="col">idClienteSAP</th>
                <th scope="col">idventa</th>
                <th scope="col">Ver Visitas</th>
                <th scope="col">Ver Consultas</th>
              </tr>
            </thead>
            <tbody id="Cotizaciones">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="./js/index.js"></script>
</html>
